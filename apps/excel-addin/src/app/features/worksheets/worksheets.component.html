<app-section title="Worksheets">
  <ng-container *ngIf="isExcel; else noExcel">
    <div *ngIf="isLoading" class="loading" role="status" aria-live="polite">
      <span>Loading worksheets...</span>
    </div>
    <div *ngIf="loadError" class="error" role="alert">
      {{ loadError }}
    </div>
    <app-table
      *ngIf="!isLoading && !loadError"
      [columns]="[{ field: 'name', header: 'Name' }]"
      [rows]="sheetsAsRows"
      emptyMessage="No worksheets found."
    ></app-table>
  </ng-container>
  <ng-template #noExcel>
    <p>Excel not detected.</p>
  </ng-template>
</app-section>
