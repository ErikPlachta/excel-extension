<h2>Tables</h2>
<div *ngIf="isExcel; else noExcel">
  <table>
    <tr><th>Name</th><th>Worksheet</th><th>Rows</th></tr>
    <tr *ngFor="let t of tables">
      <td>{{t.name}}</td>
      <td>{{t.worksheet}}</td>
      <td>{{t.rows}}</td>
    </tr>
  </table>
</div>
<ng-template #noExcel>
  <p>Excel not detected.</p>
</ng-template>
