<app-section title="Tables">
  <ng-container *ngIf="isExcel; else noExcel">
    <app-table
      [columns]="[
        { field: 'name', header: 'Name' },
        { field: 'worksheet', header: 'Worksheet' },
        { field: 'rows', header: 'Rows' },
      ]"
      [rows]="tables"
      emptyMessage="No tables found."
    ></app-table>
  </ng-container>
  <ng-template #noExcel>
    <p>Excel not detected.</p>
  </ng-template>
</app-section>
