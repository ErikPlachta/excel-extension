<section class="sso-home">
  <h1>SSO (Mock) Home</h1>

  <p>
    This view simulates a signed-in user using mocked SSO data. Real SSO wiring will replace this in
    a later phase.
  </p>

  <div *ngIf="!isSignedIn; else signedIn">
    <p>You are currently signed out.</p>
    <button type="button" (click)="signIn()">Sign in (mock)</button>
  </div>

  <ng-template #signedIn>
    <div>
      <p><strong>User:</strong> {{ userName }}</p>
      <p><strong>Email:</strong> {{ userEmail }}</p>
      <p><strong>Token snippet:</strong> {{ tokenSnippet }}</p>
      <button type="button" (click)="signOut()">Sign out (mock)</button>
    </div>
  </ng-template>
</section>
