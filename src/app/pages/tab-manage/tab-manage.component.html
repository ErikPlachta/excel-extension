<h2>Manage Extension Tabs</h2>
<p>{{ statusMessage }}</p>

<ul *ngIf="tabs.length">
  <li *ngFor="let tab of tabs">
    <div>
      <strong>{{ tab.name }}</strong>
      <button (click)="refreshSheet(tab.name)">Refresh</button>
      <button (click)="deleteSheet(tab.name)">Delete</button>
    </div>

    <div>
      <input
        [(ngModel)]="tab.query"
        placeholder="Edit query"
        name="query_{{ tab.name }}"
      />
      <button (click)="saveMetadata(tab.name, tab.query)">Save Query</button>
    </div>
  </li>
</ul>
